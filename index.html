<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List using Vanilla JS</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <h1>Todo List app with Vanilla JS</h1>
    <div class="add-todo">
        <input type="text" id="todo-input">
        <button id="add-todo-btn">Add Todo</button>
    </div>
    <div class="view-todo">
        <ul class="todo-list">

        </ul>
    </div>
    <div class='filter-btn-container'>
        <button class="todo-filter">All</button>
        <button class="todo-filter">Completed</button>
        <button class="todo-filter">Remaining</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
